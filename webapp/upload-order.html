<!doctype html>
<html lang="en">
  <head>
    <title>Increff</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/upload-order.css">
    <link rel="icon" type="image/x-icon" href="images/increff-logo.png" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container">
      <div class="row">
        <div class="mx-auto">
          <h5>Upload Order</h5>
        </div>
      </div>
      <div class="row">
        <div class="mx-auto">
          <h6>Upload CSV file to place an order</h6>
        </div>
      </div>
      <div class="row">
        <input type="file" name="file-input" id="file-input" accept="csv" class="custom-file-input d-none">
        <button id="browse-btn" class="border-0 bg-transparent mx-auto col-8">
          <div class="browse-box">
            <i class="bi bi-upload text-muted mx-auto fa-4x"></i>
            <div class="row"><span class="mx-auto px-5">Drag and Drop the CSV file here or Click to Browse</span></div>
          </div>
        </button>
      </div>
      <div id="sample-file" class="row mb-4">
        <div class="mx-auto col-8">  
          <div class="row">
            <a href="resources/order-sample.csv" target="_blank" class="text-dark ml-auto mr-md-4"> Click here to Download Sample File</a>
          </div>
        </div>
      </div>
      <div id="upload-btn-row" class="row d-none">
        <div class="mx-auto">
          <span id="file-name" class="pr-2 text-success font-weight-bold"></span>
          <button id="upload-btn" class="btn btn-sm btn-success">Upload</button>
        </div>
      </div>
      <div id="file-error" class="d-none row mt-4">
        <div class="mx-auto col-8">
          <h6 class="text-danger error-text"></h6>
        </div>
      </div>
      <div id="uploaded-items-error" class="d-none mt-4">
        <div class="row">
          <div class="col-8 mx-auto">
            <h6 class="mt-4 text-danger">The attached file contains some errors.</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-8 mx-auto">
            <table class="table table-striped border shadow-sm" id="errors-table">
              <thead>
                <tr>
                  <th class="text-center">Row No</th>
                  <th class="text-right">Barcode</th>
                  <th class="text-right">Quantity</th>
                  <th></th>
                  <th class="text-left">Error Description</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="uploaded-cart-items" class="col-sm-12 col-md-8 col-lg-8 mx-auto mt-5 d-none">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h5 class="ml-4 my-auto card-title"></h5>
                <h6 class="ml-4 my-auto ml-auto mr-3 total-amount"></h6>
                <button class="add-to-cart-btn btn btn-sm btn-success rounded mr-2 my-auto">Add to Cart</i></button>
                <button class="replace-cart-btn btn btn-sm btn-success rounded mr-2 my-auto">Replace Cart</button>
              </div>
            </div> 
            <div class="card-body">
              <div id="uploaded-cart-item" class="row align-items-center p-2 my-4">
                <div class="col-sm-12 col-md-3"> 
                  <img class="product-img img-fluid rounded img-thumbnail border-0 mx-auto d-block"> 
                </div>
                <div class="col-sm-12 col-md-9 mt-4 mt-md-0 pl-4">
                  <h6 class="brand-name text-muted mb-2"></h6>
                  <a class="product-name text-body"></a> 
                  <h6 class="product-color text-body mt-2"></h6>
                  <div class="row pl-3 mt-3">
                    <h6 class="product-price font-weight-bold"></h6> 
                    <h6 class="product-mrp ml-2"><s></s></h6>
                    <h6 class="product-discount text-success ml-2"></h6>
                  </div>
                  <h6 class="product-qty text-body mt-2"></h6>
                  <div class="row pl-3 mt-2">
                    <span class="subtotal"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade logout-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Logout</h5>
            </div>
            <div class="modal-body">Are you sure, you want to logout?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm btn-no px-2">Cancel</button>
              <button type="button" class="btn btn-outline-dark btn-sm btn-yes px-2">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/upload-order.js"></script>
  </body>
</html>
