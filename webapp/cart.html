<!doctype html>
<html lang="en">
  <head>
    <title>Increff</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container-fluid">
      <div class="row p-4 d-none" id="order-placed">
        <div class="col-12">
          <div class="row"><i class="bi bi-check2-circle text-success fa-10x mx-auto"></i></div>
          <h5 class="text-center mb-4">Your order has been placed successfully.</h5>
          <div class="row">
            <div class="mx-auto">
              <button id="download-order-csv" class="btn btn-sm btn-outline-success mr-4">Download Order CSV</button>
              <button id="start-shopping-btn" class="btn btn-sm btn-success" onclick="redirectToHomeScreen()">Shop Again</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-4 d-none" id="cart">
        <div id="empty-cart" class="col-12 d-none">
          <div class="row"><i class="bi bi-cart-x text-success fa-10x mx-auto"></i></div>
          <h5 class="text-center mb-4">Your cart is empty.</h5>
          <button id="start-shopping-btn" class="btn btn-success mx-auto d-block" onclick="redirectToHomeScreen()">Start Shopping</button>
        </div>
        <div id="cart-items" class="col-sm-12 col-md-7 col-lg-8 d-none">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <h5 class="ml-4 my-auto">Your Cart</h5>
                <button id="clear-cart-btn" class="btn btn-sm btn-outline-danger ml-auto rounded mr-2 my-auto "><i class="bi bi-trash3 mr-1"></i>Clear Cart</button>
              </div>
            </div> 
            <div class="card-body">
              <div id="cart-item" class="row align-items-center px-2 py-4 py-lg-2">
                <div class="col-sm-12 col-md-3"> 
                  <img class="product-img img-fluid rounded img-thumbnail border-0 mx-auto d-block"> 
                </div>
                <div class="col-sm-12 col-md-9 mt-2 mt-md-0 pl-4">
                  <h6 class="brand-name text-muted mb-2"></h6>
                  <a class="product-name text-body text-wrap"></a>
                  <div class="product-color text-body mt-2 small"></div>
                  <div class="product-size text-body small"></div>
                  <div class="row pl-3 mt-3">
                    <h6 class="product-price font-weight-bold"></h6> 
                    <h6 class="product-mrp ml-2"><s></s></h6>
                    <h6 class="product-discount text-success ml-2"></h6>
                  </div>
                  <div class="row pl-3 mt-2">
                    <span class="inc-dec-qty-span border rounded border-success align-self-end">
                      <button class="dec-qty-btn border-0 bg-transparent text-success">
                        <i class="bi bi-dash-lg pl-1 align-middle"></i>
                      </button> 
                      <span class="product-qty px-1 align-middle text-success"></span> 
                      <button class="inc-qty-btn border-0 bg-transparent text-success">
                        <i class="bi bi-plus-lg pr-1 align-middle"></i>
                      </button>
                    </span>
                    <button class="remove-item-btn btn btn-sm btn-outline-danger rounded px-2 py-0 ml-4">
                      <i class="bi bi-trash3 mr-1"></i> Remove
                    </button> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='order-summary' class='col-sm-12 col-md-5 col-lg-4 mt-4 mt-md-0 d-none'> 
          <div class="card sticky-top">
            <div class="card-header">
              <h5 class="p-1 my-auto">Order Summary</h5>
            </div>
            <div class="card-body">
              <div class='row px-4 pt-4 pb-1'> 
                <span>Order Value</span> 
                <span class='order-value ml-auto'></span> 
              </div>
              <div class='row px-4 py-1'> 
                <span>Discount</span> 
                <span class='discount ml-auto text-success'></span> 
              </div>
              <div class='row px-4 py-1'> 
                <span>Shipping Price</span> 
                <span class='shipping-price ml-auto'></span> 
              </div>
              <div class='row px-4 py-1'> 
                <span class="free-delivery text-success"></span>  
              </div>
              <hr>
              <div class='row px-4 py-2'> 
                <span class="font-weight-bold">Total Amount</span> 
                <span class='total-amount font-weight-bold ml-auto'></span> 
              </div>
              <div class="row px-3"> 
                <button class="place-order-btn btn btn-sm btn-block btn-success border mx-2 mt-4 px-4 py-2 rounded ml-auto">Login to Place Order</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade confirm-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirm</h5>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary btn-sm btn-no px-3">No</button>
                <button type="button" class="btn btn-success btn-sm btn-yes px-3">Yes</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade logout-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirm Logout</h5>
              </div>
              <div class="modal-body">Are you sure, you want to logout?</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary btn-sm btn-no px-2">Cancel</button>
                <button type="button" class="btn btn-success btn-sm btn-yes px-2">Logout</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade place-order-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirm Order</h5>
              </div>
              <div class="modal-body">You are about to place your order.</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary btn-sm btn-no px-2">Cancel</button>
                <button type="button" class="btn btn-success btn-sm btn-yes px-2">Place Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
