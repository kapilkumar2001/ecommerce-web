<!doctype html>
<html lang="en">
  <head>
    <title>Increff</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/cart.css">
    <link rel="icon" type="image/x-icon" href="images/increff-logo.png" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container-fluid">
      <div class="row p-4" id="cart">
        <div id="empty-cart" class="col-12">
          <div class="row"><i class="bi bi-check2-circle text-success fa-10x mx-auto"></i></div>
          <h5 class="text-center mb-4">Your order has been placed successfully.</h5>
          <button id="start-shopping-btn" class="btn btn-success mx-auto d-block" onclick="redirectToHomeScreen()">Shop Again</button>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/order-placed.js"></script>
  </body>
</html>
