<!doctype html>
<html lang="en">
  <head>
    <title>Increff</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="icon" type="image/x-icon" href="images/increff-logo.png" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
	<body>
		<div id="navbar-placeholder"></div>
		<div class="container mt-4">
			<div class="row">
        <div class="col-3"></div>
				<div class="col-6 mt-4">
					<div class="card mt-4">
						<div class="card-header">
							<b>Login</b>
						</div>
						<div class="card-body">
							<form class="form" id="login-form">
								<div class="form-group">
									<label for="email" class="col-sm-10 col-form-label required">Email</label>
									<div class="col-sm-12">
										<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
									</div>
								</div>
								<div class="form-group">
									<label for="password-field" class="col-sm-10 col-form-label required">Password</label>
									<div class="col-sm-12 position-relative">
										<input type="password" class="form-control pr-5" name="password" id="password-field" placeholder="Enter Password">
										<span toggle="#password-field" class="fa fa-eye toggle-password position-absolute" data-toggle="tooltip" data-placement="bottom" title="Show"></span>
									</div>
								</div>
								<button type="button" class="btn btn-primary mt-2 ml-3" id="login-button">Login</button>	
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
    <div id="footer-placeholder"></div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/login.js"></script>
	</body>
</html>
