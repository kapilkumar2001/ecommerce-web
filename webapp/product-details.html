<!doctype html>
<html lang="en">
  <head>
    <title>Increff</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="icon" type="image/x-icon" href="images/increff-logo.png" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container" id="product-details-container">
      <div class="headline row mx-2"></div>
      <div class="row mt-4"> 
        <div class="col-6">
          <img class="product-img img-fluid rounded img-thumbnail p-2 border-0" style="height:400px" width="500"> 
        </div>
        <div class="col-6"> 
          <h3 class="product-name my-2"></h3> 
          <p class="product-desc text-secondary"></p>
          <div class="row align-items-baseline mx-1 mb-4">
            <span class="product-rating mr-1 text-success"></span>
            <span class="product-reviews ml-2 text-primary"></span>
          </div>
          <hr>
          <h4 class="product-mrp my-2"></h4>
          <span class="product-color my-3"></span>
          <br>
          <span class="product-style my-3"></span>
          <hr>
          <span class="add-to-cart-span d-none"><button class="add-to-cart-btn border btn btn-outline-secondary btn-sm mx-2 my-1 px-4 py-2 rounded-pill">Add to cart</button></span>
          <span class="inc-dec-qty-span rounded-pill border py-2 px-2 mx-2 d-none">
            <button class="dec-qty-btn btn btn-sm border-0 bg-transparent">
              <i class="fa fa-minus border-right pr-2 py-2 my-2"></i>
            </button> 
            <span class="product-qty px-2"></span> 
            <button class="inc-qty-btn btn btn-sm border-0 bg-transparent">
              <i class="fa fa-plus border-left pl-2 py-2"></i>
            </button>
          </span>
          <button id="buy-now-btn" class="border btn btn-dark btn-sm mx-4 my-1 px-4 py-2 rounded-pill">Buy Now</button>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/product-details.js"></script>
  </body>
</html>
