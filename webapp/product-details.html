<!doctype html>
<html lang="en">
  <head>
    <title>Increff</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/product-details.css">
    <link rel="icon" type="image/x-icon" href="images/increff-logo.png" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container" id="product-details-container">
      <div class="headline row mx-2"></div>
      <div class="row mt-4"> 
        <div class="col-6">
          <img class="product-img img-fluid rounded img-thumbnail p-2 border-0" style="height:400px" width="500"> 
        </div>
        <div class="col-6"> 
          <h3 class="product-name my-2"></h3> 
          <p class="product-desc text-secondary"></p>
          <div class="row align-items-baseline mx-1 mb-4">
            <span class="product-rating mr-1 text-success"></span>
            <span class="product-reviews ml-2 text-primary"></span>
          </div>
          <hr>
          <div class="row my-2 ml-1 align-items-lg-baseline">
            <h4 class="product-price"></h4>
            <h6 class="product-mrp text-muted ml-2"><s></s></h6>
            <h6 class="product-discount text-success ml-2"><b></b></h6>
          </div>
          <span class="product-color my-3"></span>
          <br>
          <span class="product-style my-3"></span>
          <hr>
          <span class="add-to-cart-span d-none">
            <button class="add-to-cart-btn border border-success btn btn-outline-success btn-sm px-4 py-2 rounded">Add to cart</button>
          </span>
          <span class="inc-dec-qty-span rounded border border-success d-none py-2">
            <button class="dec-qty-btn btn btn-sm border-0 bg-transparent text-success">
              <i class="fa fa-minus pr-2"></i>
            </button> 
            <span class="product-qty px-2 text-success"></span> 
            <button class="inc-qty-btn btn btn-sm border-0 bg-transparent text-success">
              <i class="fa fa-plus pl-2"></i>
            </button>
          </span>
          <br>
          <button class="buy-now-btn border border border-success btn btn-success btn-sm px-4 py-2 mt-4 rounded d-none">Buy Now<i class="fa fa-arrow-right ml-2"></i></button>
          <button class="go-to-cart-btn border border border-success btn btn-success btn-sm px-4 py-2 mt-4 rounded d-none">Go to Cart<i class="fa fa-arrow-right ml-2"></i></button>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/product-details.js"></script>
  </body>
</html>
