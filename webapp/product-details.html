<!doctype html>
<html lang="en">
  <head>
    <title>Increff</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/product-details.css">
    <link rel="icon" type="image/x-icon" href="images/increff-logo.png" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container">
      <div class="no-product-found col-12 d-none">
        <div class="row"><i class="bi bi-search text-success fa-10x mx-auto"></i></div>
        <h5 class="text-center my-4">Product not found!</h5>
        <button id="go-to-home-btn" class="btn btn-sm btn-success mx-auto d-block">Go Back to Products Page</button>
      </div>
      <div class="product-details row mt-4 d-none"> 
        <div class="col-sm-12 col-md-4 my-auto">
          <div id="carouselControls" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
              <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
              <li data-target="#carouselControls" data-slide-to="1"></li>
              <li data-target="#carouselControls" data-slide-to="2"></li>
              <li data-target="#carouselControls" data-slide-to="3"></li>
              <li data-target="#carouselControls" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="product-img-1 img-fluid rounded img-thumbnail border-0 mx-auto d-block" >
              </div>
              <div class="carousel-item">
                <img class="product-img-2 img-fluid rounded img-thumbnail border-0 mx-auto d-block" >
              </div>
              <div class="carousel-item">
                <img class="product-img-3 img-fluid rounded img-thumbnail border-0 mx-auto d-block" >
              </div>
              <div class="carousel-item">
                <img class="product-img-4 img-fluid rounded img-thumbnail border-0 mx-auto d-block" >
              </div>
              <div class="carousel-item">
                <img class="product-img-5 img-fluid rounded img-thumbnail border-0 mx-auto d-block" >
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-sm-12 col-md-8 px-4 my-auto"> 
          <h4 class="product-name my-2"></h4> 
          <p class="product-desc text-secondary"></p>
          <div class="row align-items-baseline mx-1 mb-4">
            <span class="product-rating bg-success small rounded px-2 py-1 d-inline-block text-light"></span>
            <span class="product-reviews ml-2 text-secondary"></span>
          </div>
          <hr>
          <div class="row my-2 ml-1 align-items-lg-baseline">
            <h4 class="product-price"></h4>
            <h6 class="product-mrp text-muted ml-2"><s></s></h6>
            <h6 class="product-discount text-success ml-2"><b></b></h6>
          </div>
          <span class="product-color my-3"></span>
          <br>
          <span class="product-sizes my-3"></span>
          <br>
          <ul class="mt-3 pl-4">
            <li>100% Original Products</li>
            <li>Pay on delivery might be available</li>
            <li>Easy 14 days returns and exchanges</li>
          </ul>
          <hr>
          <div class="row ml-1 mt-4">
            <span class="add-to-cart-span d-none">
              <button class="add-to-cart-btn border border-success btn btn-outline-success btn-sm px-3 py-1 rounded">Add to cart</button>
            </span>
            <span class="inc-dec-qty-span rounded border border-success d-none">
              <button class="dec-qty-btn btn btn-sm border-0 bg-transparent text-success">
                <i class="bi bi-dash-lg pl-1 align-middle"></i>
              </button> 
              <span class="product-qty px-2 align-middle text-success"></span> 
              <button class="inc-qty-btn btn btn-sm border-0 bg-transparent text-success">
                <i class="bi bi-plus-lg pr-1 align-middle"></i>
              </button>
            </span>
            <button class="remove-from-cart-btn btn btn-sm btn-outline-danger ml-4 rounded d-none"><i class="bi bi-trash3 mr-1"></i>Remove</button>
          </div>
        </div>
      </div>
      <div class="modal fade confirm-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Remove Item</h5>
            </div>
            <div class="modal-body">Product will be removed from the cart. Are you sure?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary btn-sm btn-no px-3">No</button>
              <button type="button" class="btn btn-success btn-sm btn-yes px-3">Yes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade logout-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Logout</h5>
            </div>
            <div class="modal-body">Are you sure, you want to logout?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary btn-sm btn-no px-2">Cancel</button>
              <button type="button" class="btn btn-success btn-sm btn-yes px-2">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/product-details.js"></script>
  </body>
</html>
