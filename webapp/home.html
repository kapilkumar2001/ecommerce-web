<!doctype html>
<html lang="en">
  <head>
    <title>Increff</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="icon" type="image/x-icon" href="images/increff-logo.png" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 shadow-sm pt-4 pb-2">
          <h5>Filters</h5>
          <hr>
          <div class="brand-filter">
            <button class="btn bg-transparent border-0 p-0 collapsed" type="button" data-toggle="collapse" data-target="#brand-collapse" aria-expanded="true" aria-controls="brand-collapse">
              Brand <i class="fa fa-angle-down ml-auto"></i>
            </button>
            <div class="collapse pt-2 px-2 show" id="brand-collapse">
              <div id="input-brand"><input type="checkbox" name="brand"><label class="ml-2"></label><br></div>
            </div>
          </div>
          <hr>
          <div class="category-filter">
            <button class="btn bg-transparent border-0 p-0 collapsed" type="button" data-toggle="collapse" data-target="#category-collapse" aria-expanded="true" aria-controls="category-collapse">
              Category <i class="fa fa-angle-down ml-auto"></i>
            </button>
            <div class="collapse pt-2 px-2 show" id="category-collapse">
              <div id="input-category"><input type="checkbox"><label class="ml-2"></label><br></div>
            </div>
          </div>
          <hr>
          <div class="discount-filter">
            <button class="btn bg-transparent border-0 p-0 collapsed" type="button" data-toggle="collapse" data-target="#discount-collapse" aria-expanded="true" aria-controls="discount-collapse">
              Discount <i class="fa fa-angle-down ml-auto"></i>
            </button>
            <div class="collapse pt-2 px-2 show" id="discount-collapse">
              <input type="checkbox"><label class="ml-2">60% and more</label><br>
              <input type="checkbox"><label class="ml-2">50% and more</label><br>
              <input type="checkbox"><label class="ml-2">40% and more</label><br>
              <input type="checkbox"><label class="ml-2">30% and more</label><br>
              <input type="checkbox"><label class="ml-2">20% and more</label><br>
              <input type="checkbox"><label class="ml-2">10% and more</label><br>
            </div>
          </div>
          <hr>
          <div class="price-filter">
            <button class="btn bg-transparent border-0 p-0 collapsed" type="button" data-toggle="collapse" data-target="#price-collapse" aria-expanded="true" aria-controls="price-collapse">
              Price <i class="fa fa-angle-down ml-auto"></i>
            </button>
            <div class="collapse pt-2 px-2 show" id="price-collapse">
              <input type="checkbox"><label class="ml-2">more than 2000</label><br>
              <input type="checkbox"><label class="ml-2">less than 2000</label><br>
              <input type="checkbox"><label class="ml-2">less than 1000</label><br>
              <input type="checkbox"><label class="ml-2">less than 500</label><br>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div id="products-area" class="row my-4 mx-1">
            <div id="product-card" class="card-shadow p-2 col-sm-12 col-md-6 col-lg-3">
              <div> 
                <img class="product-img img-fluid rounded img-thumbnail border-0" src="" style="height:200px" width="250"> 
              </div>
              <a class="brand-name"><div class="row mx-2 mt-2 text-muted text-wrap"></div></a>
              <a class="product-name"><div class="row mx-2 text-body text-wrap"></div></a>
              <div class="row mt-3 mb-2 align-items-center">
                <div class="ml-4">
                  <a class="product-price text-body"><b></b></a><br>
                  <a class="product-mrp text-muted"><s></s></a>
                </div>
                <span class='add-to-cart-span ml-auto d-none mr-2'>
                  <button class='add-to-cart-btn border border-success btn btn-outline-success btn-sm mx-2 px-2 py-1 rounded'>Add to cart</button>
                </span>
                <span class='inc-dec-qty-span border border-success ml-auto d-none mr-3 rounded'>
                  <button class='dec-qty-btn btn-sm border-0 bg-transparent text-success'><i class='fa fa-minus py-1 pl-1'></i></button> 
                  <span class='product-qty text-success'></span> 
                  <button class='inc-qty-btn btn-sm border-0 bg-transparent text-success'><i class='fa fa-plus py-1 pr-1'></i></button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
