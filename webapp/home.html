<!doctype html>
<html lang="en">
  <head>
    <title>Increff</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <script src="https://kit.fontawesome.com/c30beb553f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="icon" type="image/x-icon" href="images/increff-logo.png" />
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon"/>
    <link rel="stylesheet" href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 shadow-sm pt-2 pb-2">
          <h5>Filters</h5>
          <hr>
          <div class="category-filter">
            <button class="btn bg-transparent border-0 p-0 collapsed" type="button" data-toggle="collapse" data-target="#category-collapse" aria-expanded="true" aria-controls="category-collapse">
              Category <i class="fa fa-angle-down ml-auto"></i>
            </button>
            <div class="collapse pt-2 px-2 show" id="category-collapse">
              <div id="input-category"><input type="checkbox" name="category"><label class="ml-2"></label><br></div>
            </div>
          </div>
          <hr>
          <div class="brand-filter">
            <button class="btn bg-transparent border-0 p-0 collapsed" type="button" data-toggle="collapse" data-target="#brand-collapse" aria-expanded="true" aria-controls="brand-collapse">
              Brand <i class="fa fa-angle-down ml-auto"></i>
            </button>
            <div class="collapse pt-2 px-2 show" id="brand-collapse">
              <div id="input-brand"><input type="checkbox" name="brand"><label class="ml-2"></label><br></div>
            </div>
          </div>
          <hr>
          <div class="color-filter">
            <button class="btn bg-transparent border-0 p-0 collapsed" type="button" data-toggle="collapse" data-target="#color-collapse" aria-expanded="true" aria-controls="color-collapse">
              Color <i class="fa fa-angle-down ml-auto"></i>
            </button>
            <div class="collapse pt-2 px-2 show" id="color-collapse">
              <div id="input-color"><input type="checkbox" name="color"><label class="ml-2"></label><br></div>
            </div>
          </div>
          <hr>
        </div>
        <div class="col-10">
          <div class="row">
            <div class="ml-auto mr-4">
              <div class="dropdown">
                <button class="btn btn-sm btn-outline-dark border-0 shadow-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="font-weight-bold">Sort By - </span>
                  <span class="sort-by"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" onclick="sortByPriceHighToLow()">Price: High to Low</a>
                  <a class="dropdown-item" onclick="sortByPriceLowToHigh()">Price: Low to High</a>
                  <a class="dropdown-item" onclick="sortByRating()">Rating</a>
                </div>
              </div>
            </div>
          </div>
          <div id="products-area" class="row my-4 mx-1">
            <div id="no-product" class="col-12 d-none">
              <img class="img-fluid mx-auto d-block" src="https://img.freepik.com/free-vector/empty-concept-illustration_114360-1233.jpg?w=740&t=st=1679461891~exp=1679462491~hmac=3fe17290709f681240b89cc649606353220e0bf7437be1b2be6a5e0dc6d6dee5" style="height: 50%">
              <h5 class="text-center mt-4">Sorry! No product found in this category.</h5>
            </div>
            <div id="product-card" class="product-card d-none p-2 col-sm-12 col-md-6 col-lg-3">
              <div class="card-shadow p-2">
                <div> 
                  <img class="product-img img-fluid rounded img-thumbnail border-0 mx-auto d-block" src="" style="height:200px" width="250"> 
                </div>
                <a class="brand-name"><div class="ml-2 mr-2 mt-2 text-muted text-wrap"></div></a>
                <a class="product-name"><div class="row mx-2 text-body text-wrap"></div></a>
                <div class="row align-items-baseline mx-2 mb-2 mt-2">
                  <span class="product-rating bg-success small rounded px-1 d-inline-block text-light"></span>
                  <span class="product-reviews ml-2 text-secondary"></span>
                </div>
                <div class="row mt-3 mb-2 align-items-center">
                  <div class="ml-4">
                    <a class="product-price text-body"><b></b></a><br>
                    <a class="product-mrp text-secondary"><s></s></a>
                  </div>
                  <span class='add-to-cart-span ml-auto d-none mr-2'>
                    <button class='add-to-cart-btn border border-success btn btn-outline-success btn-sm mx-2 px-2 py-1 rounded'>Add to cart</button>
                  </span>
                  <span class='inc-dec-qty-span border border-success ml-auto d-none mr-3 rounded'>
                    <button class='dec-qty-btn btn-sm border-0 bg-transparent text-success'><i class='fa fa-minus py-1 pl-1'></i></button> 
                    <span class='product-qty text-success'></span> 
                    <button class='inc-qty-btn btn-sm border-0 bg-transparent text-success'><i class='fa fa-plus py-1 pr-1'></i></button>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade logout-modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm btn-no">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm btn-yes">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
